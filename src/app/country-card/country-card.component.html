<div *ngIf="country" [routerLink]="'/' + country.name" class="card">
  <div class="card-img">
    <img [src]="country.flag" />
  </div>
  <div class="card-info">
    <h3>{{ country.name }}</h3>
    <p>
      <strong>Population: </strong>
      {{ country.population | number }}
    </p>
    <p>
      <strong>Region: </strong>
      {{ country.region }}
    </p>
    <p>
      <strong>Capital: </strong>
      {{ country.capital }}
    </p>
  </div>
</div>
